<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella 4x4 Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Stile per righe nere e grigie */
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #000; /* Nero per righe dispari */
            color: white; /* Testo bianco per righe nere */
        }
        .table-striped tbody tr:nth-of-type(even) {
            background-color: #6c757d; /* Grigio per righe pari */
            color: white; /* Testo bianco per righe grigie */
        }
        /* Assicurati che tutte le righe abbiano testo bianco */
        .table-striped tbody tr td {
            color: white !important; /* Imposta il colore del testo su bianco per tutte le righe */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Tabella con intestazione rossa e righe alternate -->
            <table class="table table-striped table-bordered">
                <thead class="bg-danger text-white">
                    <tr>
                        <th scope="col">Firstame</th>
                        <th scope="col">Lastname</th>
                        <th scope="col">Email</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <!-- Riga 1 -->
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>john@example.com</td>
                        
                    </tr>
                    <!-- Riga 2 -->
                    <tr>
                        <td>Mary</td>
                        <td>Moe</td>
                        <td>mary@example.com</td>
                        
                    </tr>
                    <!-- Riga 3 -->
                    <tr>
                        <td>July</td>
                        <td>Dooley</td>
                        <td>july@example.com</td>
                        
                    </tr>
                    <!-- Riga 4 -->
                    
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
